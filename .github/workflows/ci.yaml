name: CI
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
        - name: Checkout Code
          uses: actions/checkout@v4

        - name: Setup Node
          uses: actions/setup-node@v4
          with:
            node-version-file: '.nvmrc'

        - name: Install Dependencies
          run: npm install

        - name: ðŸ§ª Test
          run: npm run test

        - name: Upload Logs
          uses: actions/upload-artifact@v4
          #if: failure()
          with:
            name: Allure Report
            path: ./allure-report
